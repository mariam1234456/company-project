<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="../bootstrap-5.3.0-dist/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card shadow mt-5">
                    <div class="card-header text-bg-primary">Login as admin</div>
                    <div class="card-body">
                        <form action="dash.html">
                            <div class="form-floating mb-3">
                                <input type="text" id="userName" class="form-control" placeholder="">
                                <label for="userName">UserName</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" id="passWord" class="form-control" placeholder="">
                                <label for="passWord">Password</label>
                            </div>
                            <div class="form-check mb-3">
                                <input type="checkbox" id="box" class="form-check-input">
                                <label for="box">Remeber Me</label>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-success"><i class="fa fa-sign-in" aria-hidden="true"></i>&nbsp;Login as admin</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../bootstrap-5.3.0-dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
